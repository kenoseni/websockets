<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form id="message-form">
        <div class="col-sm-10">
          <input
            id="user-message"
            type="text"
            placeholder="Enter your message"
          />
        </div>
        <div class="col-sm-2">
          <input
            id="submit-btn"
            class="btn btn-primary"
            type="submit"
            value="Send!"
          />
        </div>
      </form>
      <ul id="messages">
        <!-- THIS WILL BE POPULATED BY JAVASCRIPT -->
      </ul>
    </div>
  </div>
</div>
